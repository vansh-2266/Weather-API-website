<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- styles css -->
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-4 mx-auto">

        <h1 class="text-muted text-center my-3">Weather App</h1>

        <form class="change-location my-3 text-center text-muted">
            <label class="my-2" for="city"> Enter a Location for weather Information </label>
            
            <div class = "search-box-icon">
                <input type="text" name="city" class="form-control p-3">

                <img class="iconButton" src="img/loupe (1).png" alt="">
            </div>
        </form>

        <div class="card shadow-lg rounded d-none">
             <img src="https://via.placeholder.com/400x300" class="time card-img-top">
             <div class="icon bg-light mx-auto text-center">
                 <img src="" alt="">
             </div>

             <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-4">Weather Condition</div>
                <div class="display-5 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
             </div>

        

        </div>

    </div>

    <footer class="page-foot">
 
        <p><b>Copyright &copy; 2022 | Made with ❤️ by Vansh</b></p>

    </footer>



    <!-- script files  -->
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
